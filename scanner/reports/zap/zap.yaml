env:
  contexts:
  - excludePaths: []
    name: baseline
    urls:
    - https://futics.org/
  parameters:
    failOnError: true
    progressToStdout: false
jobs:
- parameters:
    enableTags: false
    maxAlertsPerRule: 10
  type: passiveScan-config
- parameters:
    maxDuration: 1
    url: https://futics.org/
  type: spider
- parameters:
    maxDuration: 0
  type: passiveScan-wait
- parameters:
    format: Long
    summaryFile: /home/zap/zap_out.json
  rules: []
  type: outputSummary
- parameters:
    reportDescription: ''
    reportDir: /zap/wrk/
    reportFile: d1f971c4-ad6c-42f2-bd3e-22ea695a05ad.html
    reportTitle: ZAP Scanning Report
    template: traditional-html
  type: report
